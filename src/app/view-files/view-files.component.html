<ngx-spinner>    
    <span style="color: white">loading files...</span>
</ngx-spinner>
<div class="view-component">
    <div class="no-data-available" *ngIf="filesLoaded && files.length == 0">
        <h1>No data available</h1>
    </div>

    <table *ngFor="let type of keys" id="files">
        <h1>Files with Type: {{type}}</h1>
        <tr>
            <th *ngFor="let column of headers">
                {{column}}
            </th>
        </tr>

        <tr *ngFor="let row of groupedFiles[type]">
            <td>{{row.fileName}}</td>
            <td>{{fileService.formatBytes(row.fileSize)}}</td>
            <td>{{row.fileType}}</td>
            <td>{{row.createdAt}}</td>
            <td>
                <button class="btn" (click)="onClickDownloadFile(row.fileContent,row.fileName, row.fileType)">
                    Download Me
              </button>
            </td>
        </tr>
    </table>
    <div class="footer"></div>
</div>
